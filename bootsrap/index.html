<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <link rel="stylesheet" href="./css/style.css">
   <title>Bootstrap</title>
</head>

<body>

   <hr>

   <div class="container-fluid bg-dark text-white">
      container-fluid
   </div>

   <hr>

   <div class="container bg-dark text-white">
      container
   </div>

   <hr>

   <div class="p-5 pr-5 pl-5 pt-5 pb-5 px-5 py-5">
      padding example
   </div>

   <div class="m-5 mr-5 ml-5 mt-5 mb-5 mx-5 my-5">
      margin example
   </div>

   <div class="row m-auto d-flex justify-content-center">

      <div class="card shadow-lg p-3 bg-dark col-1 m-1 text-white">card</div>

      <div class="card shadow-lg p-3 bg-dark col-sm-1 m-1 text-white">card</div>

      <div class="card shadow-lg p-3 bg-dark col-md-1 m-1 text-white">card</div>

      <div class="card shadow-lg p-3 bg-dark col-lg-1 m-1 text-white">card</div>

      <div class="card shadow-lg p-3 bg-dark col-xl-1 m-1 text-white">card</div>

      <div class="card shadow-lg p-3 bg-dark col-xxl-1 m-1 text-white">card</div>

   </div>
   <br><br>

   <div class="d-flex">
      <div class="d-flex flex-row">
         <div class="p-2 bg-light">flex-item-1</div>
         <div class="p-2 bg-light">flex-item-1</div>
         <div class="p-2 bg-light">flex-item-1</div>
      </div>

      <div class="d-flex flex-row-reverse">
         <div class="p-2 bg-light">flex-item-1</div>
         <div class="p-2 bg-light">flex-item-1</div>
         <div class="p-2 bg-light">flex-item-1</div>
      </div>
   </div>
</body>

</html>
