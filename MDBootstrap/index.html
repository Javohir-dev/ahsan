<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>MDBootstrap</title>
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar py-0"
      >
        <a href="./index.html" class="navbar-brand">
          <img src="./img/mdb-favicon.ico" class="logo" alt="logo" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggler="collapse"
          data-target="#BasicNavbar"
          aria-controls="BasicNavbar"
          aria-expanded="False"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="BasicNavbar">
          <li class="navbar-nav mt-1 mr-auto">
            <ul class="nav-item">
              <a href="#!" class="nav-link">Catigory</a>
            </ul>
          </li>
          <form class="form-inline my-lg-0">
            <input
              type="search"
              placeholder="Search"
              class="form-control search-input"
            />
          </form>
          <div class="mb-2 my-lg-0">
            <div class="nav-item dropdown">
              <a
                href="#!"
                class="nav-link ml-lg-2 p-0"
                id="navbarDropdown"
                role="button"
                data-toggler="#dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <img src="./img/user.png" alt="" />
              </a>
              <div
                class="dropdown-menu dropdown-menu-right overflow-hidden"
                aria-labelledby="navbarDropdown"
              >
                <a href="#!" class="dropdown-item">Sign-in</a>
                <a href="#!" class="dropdown-item">Sign-in</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div id="NavBack" class="view waves-effect waves-light">
        <div class="mask rgba-black-strong">
          <div
            class="container-fluid d-flex align-items-center justify-content-start h-100"
          >
            <div class="m-auto">
              <div class="h3 co,-md-6 text-light">
                <div class="text-uppercase mb-4">
                  Create a website you're proud of
                </div>
                <div class="text-muted mb-4">
                  Discover the platform that gives you the freedom to create,
                  design, manage and develop your web presence exactly the way
                  you want.
                </div>
                <div class="px-2">
                  <button class="btn btn-md header-btn">Sign-in</button>
                  <button class="btn btn-md header-btn">Sign-in</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- ! JavoScript links -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mdb.min.js"></script>
    <script>
      $(document).ready(function () {
        new WOW().init();
      });
    </script>
  </body>
</html>
