<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>MDBootstrap</title>
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar py-0"
      >
        <a href="./index.html" class="navbar-brand">
          <img src="./img/mdb-favicon.ico" class="logo" alt="logo" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggler="collapse"
          data-target="#BasicNavbar"
          aria-controls="BasicNavbar"
          aria-expanded="False"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="BasicNavbar">
          <li class="navbar-nav mt-1 mr-auto">
            <ul class="nav-item">
              <a href="#!" class="nav-link">Catigory</a>
            </ul>
          </li>
          <form class="form-inline my-lg-0">
            <input
              type="search"
              placeholder="Search"
              class="form-control search-input"
            />
          </form>
          <div class="mb-2 my-lg-0">
            <div class="nav-item dropdown">
              <a
                href="#!"
                class="nav-link ml-lg-2 p-0"
                id="navbarDropdown"
                role="button"
                data-toggler="#dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <img src="./img/" alt="" />
              </a>
            </div>
          </div>
        </div>
      </nav>
      <div class=""></div>
    </header>
    <!-- ! JavoScript links -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mdb.min.js"></script>
    <script>
      $(document).ready(function () {
        new WOW().init();
      });
    </script>
  </body>
</html>
