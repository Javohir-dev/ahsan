<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>MDBootstrap</title>
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="d-flex justify-content-center">
      <div class="card w-100 bg-white my_card overflow-hidden">
        <div class="my_image waves-effect waves-light">
          <img src="./img/img1.jpg" class="w-100" alt="foto" />
        </div>
        <h1 class="card-title px-3">Card title</h1>
        <p class="px-3">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit.
          Consequuntur, sunt.
        </p>
        <button
          type="submit"
          class="btn btn-sm btn-primary border-0 col-4 text-white mx-3 mb-3 my_btn"
        >
          button
        </button>
      </div>
    </header>

    <!-- ! JavoScript links -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mdb.min.js"></script>
    <script>
      $(document).ready(function () {
        new WOW().init();
      });
    </script>
  </body>
</html>
