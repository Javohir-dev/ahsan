<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/signup.css" rel="stylesheet">
  <title>Sign-up</title>
</head>
<body>

<main>
  <section>
    <div class="sign_up_card">
      <form action="../profile/profile.html" class="form_body_up">

        <h3 class="Sign_up_text">Sign-up</h3>

        <input type="email" name="email" placeholder="email" class="email_input">

        <input type="username" name="username" placeholder="username" class="username_input">

        <input type="password" name="password" placeholder="password" class="password_input">

        <input type="password" name="password2" placeholder="password confirm" class="password_input">

        <div class="checkbox_up">
          <input type="checkbox" name="checkbox">I agree
        </div>
        <button type="submit" class="signup_btn">
          Submit
        </button>

      </form>
    </div>
  </section>
</main>
  
</body>
</html>
