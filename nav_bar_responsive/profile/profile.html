<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="keyworlds" content="HTML, CSS, JS,">
   <meta name="desciption" content="bepul darslar">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
   <script src="./js/main.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
   <link href="./profile.css" rel="stylesheet">
</head>

<body>
   <main>
      <section>
         <div class="profile_card_header">
            <div class="profile_card_body">
               <img src="../img/profile.jpg" class="profile_img" alt="profile">
               <div class="profile_card_body_text">
                  <h2>Admin</h2>
                  <div class="profile_date">
                     Joined :
                     <span class="joined">12.12.2022</span>
                  </div>
                  <div class="user_status">
                     <div class="my_icon"></div>
                      <p>online</p>
                  </div>
               </div>
               <div class="row_btn">
                  <a href="#!" class="profile_update">
                     Update
                  </a>
                  <a href="#!" class="profile_logout">
                     Logout
                  </a>
               </div>
            </div>
         </div>
      </section>
   </main>
</body>

</html>
