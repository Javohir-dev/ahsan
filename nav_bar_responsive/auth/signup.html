<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/signup.css" rel="stylesheet">
    <title>Sign-up</title>
</head>

<body>
    <main>
        <section>
            <div class="sign_up_card">
                <form action="../profile/profile.html" class="form_body_up">
                    <h2>Sign-up</h2>
                    <input type="email" name="email" id="email" placeholder="Email" class="email_input">

                    <input type="username" name="username" id="username" placeholder="Username" class="username_input">

                    <input type="password" name="password" id="password" placeholder="Password" class="password_input">

                    <input type="password" name="password2" id="password2" placeholder="Password" class="password2_input">

                    <div class="checkbox_up">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        I agree
                    </div>

                    <button type="submit" class="signup_btn">Sign-up</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
